<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <meta charset="utf-8">
    <title>Application page</title>

    <style>
        html,body {
            height: 100%;
            overflow-x: hidden;
        }
        .navbar-brand {
            margin-left: -10px;
            margin-bottom: -15px;
        }
        .col-md-2 {
            background-color: white;
        }
        .col-md-10 {
            background-color: ghostwhite;
        }
        .nav-pills {
            margin-right: -15px;
            margin-top: 15px;
        }
        .container1 {
            background-color: ghostwhite;
            margin-top: 15px;
        }
        .container2 {
            background-color: white;
        }
        .container3 {
            padding: 20px;
        }
        .container {
            background-color: ghostwhite;
            margin-top: 15px;
        }
        .container4 {
            background-color: ghostwhite;
            margin-top: 15px;
            padding-top: 12px;
            padding-bottom: 5px;
        }
        .custom-select {
            width: 180px;
        }
        .form-group {
            margin-top: -12px;
        }
        .form-control-sm1 {
            background-color: lavender;
            width: 180px;
        }
        .custom-select1 {
            background-color: lavender;
            width: 180px;
        }
        .custom-select2 {
            width: 350px;
        }
    </style>
</head>

<body>
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <form th:action="@{/admin/update}" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">ID:&nbsp;&nbsp;&nbsp;</label>
                                <input type="text" class="form-control-sm1 border" id="idEdit" name="id" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">First name:</label>
                                <input type="text" class="form-control-sm border" id="nameEdit" name="name">
                            </div>
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">Last name:</label>
                                <input type="text" class="form-control-sm border" id="surnameEdit" name="surname">
                            </div>
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">Age:</label>
                                <input type="text" class="form-control-sm border" id="ageEdit" name="age">
                            </div>
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">Email:</label>
                                <input type="text" class="form-control-sm border" id="emailEdit" name="email">
                            </div>
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">Password:</label>
                                <input type="text" class="form-control-sm border" id="passwordEdit" name="password">
                            </div>
                            <div class="form-group text-center">
                                <label class="font-weight-bold">Role&nbsp;&nbsp;&nbsp;</label>
                                <select class="custom-select border" size="2" name="roles_arr" multiple required>
                                    <option value="ROLE_USER">USER</option>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <form th:action="@{/admin/delete/(id=${user.id})}" method="get">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">ID:&nbsp;&nbsp;&nbsp;</label>
                                <input type="text" class="form-control-sm1 border" id="idDelete" name="id" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">First name:</label>
                                <input type="text" class="form-control-sm1 border" id="nameDelete" name="name" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">Last name:</label>
                                <input type="text" class="form-control-sm1 border" id="surnameDelete" name="surname" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">Age:</label>
                                <input type="text" class="form-control-sm1 border" id="ageDelete" name="age" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label for="recipient-name" class="col-form-label font-weight-bold">Email:</label>
                                <input type="text" class="form-control-sm1 border" id="emailDelete" name="email" readonly>
                            </div>
                            <div class="form-group text-center">
                                <label class="font-weight-bold">Role&nbsp;&nbsp;&nbsp;</label>
                                <select class="custom-select1 border" size="2" name="roles_arr" multiple>
                                    <option value="ROLE_USER" disabled>USER</option>
                                    <option value="ROLE_ADMIN" disabled>ADMIN</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <p class="h5 font-weight-normal">
            <span class="font-weight-bold" th:text="${user_on_navbar.email}"></span>
            <span>with roles: </span>
            <span th:text="${user_on_navbar.getStringRoles()}"></span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row h-100">
    <div class="col-md-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">&nbsp;&nbsp;&nbsp;Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">&nbsp;&nbsp;&nbsp;User</a>
        </div>
    </div>
    <div class="col-md-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                <div class="container ml-1 mt-2">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="users_table-tab" data-toggle="tab" href="#users_table" role="tab" aria-controls="users_table" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="new_user-tab" data-toggle="tab" href="#new_user" role="tab" aria-controls="new_user" aria-selected="false">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane show active border" id="users_table" role="tabpanel" aria-labelledby="users_table-tab">
                            <div class="container1 border-bottom">
                                <h5>&nbsp;&nbsp;&nbsp;All users</h5>
                            </div>
                            <div class="container2">
                                <div class="container3">
                                    <table class="table table-striped table-responsive-md">
                                        <thead>
                                            <tr>
                                                <th scope="col" style="width: 5%">ID</th>
                                                <th scope="col" style="width: 10%">First Name</th>
                                                <th scope="col" style="width: 11%">Last Name</th>
                                                <th scope="col" style="width: 6%">Age</th>
                                                <th scope="col" style="width: 16%">Email</th>
                                                <th scope="col" style="width: 19%">Role</th>
                                                <th scope="col" style="width: 7%">Edit</th>
                                                <th scope="col" style="width: 11%">Delete</th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.name}"></td>
                                                <td th:text="${user.surname}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.getStringRoles()}"></td>
                                                <td>
                                                    <a th:href="@{/admin/getUser/(id=${user.id})}" class="btn btn-success" id="editButton">Edit</a>
                                                </td>
                                                <td>
                                                    <a th:href="@{/admin/getUser/(id=${user.id})}" class="btn btn-danger" id="deleteButton">Delete</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane border" id="new_user" role="tabpanel" aria-labelledby="new_user-tab">
                            <div class="container1 border-bottom">
                                <h5>&nbsp;&nbsp;&nbsp;Add new user</h5>
                            </div>
                            <div class="container2">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-4"></div>
                                    <div class="col-4 my-3">
                                        <form th:action="@{/admin/saveUser}" method="post">
                                            <div class="form-group text-center">
                                                <label for="recipient-name" class="col-form-label font-weight-bold">First name</label>
                                                <input type="text" class="form-control bg-warning" id="recipient-name" name="name">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="recipient-name" class="col-form-label font-weight-bold">Last name</label>
                                                <input type="text" class="form-control bg-warning" id="recipient-name" name="surname">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="recipient-name" class="col-form-label font-weight-bold">Age</label>
                                                <input type="text" class="form-control" id="recipient-name" name="age">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="recipient-name" class="col-form-label font-weight-bold">Email</label>
                                                <input type="text" class="form-control bg-warning" id="recipient-name" name="email">
                                            </div>
                                            <div class="form-group text-center">
                                                <label for="recipient-name" class="col-form-label font-weight-bold">Password</label>
                                                <input type="password" class="form-control" id="recipient-name" name="password">
                                            </div>
                                            <div class="form-group text-center">
                                                <label class="font-weight-bold">Role</label>
                                                <select class="custom-select2 border" size="2" name="roles_arr" multiple required>
                                                    <option value="ROLE_USER">USER</option>
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                </select>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <div class="container ml-1 mt-2">
                    <h1>User information-page</h1>
                    <div class="container4 border">
                        <h5>&nbsp;&nbsp;&nbsp;About user</h5>
                    </div>
                    <div class="container2">
                        <div class="container3 border">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col" style="width: 5%">ID</th>
                                    <th scope="col" style="width: 15%">First Name</th>
                                    <th scope="col" style="width: 25%">Last Name</th>
                                    <th scope="col" style="width: 10%">Age</th>
                                    <th scope="col" style="width: 20%">Email</th>
                                    <th scope="col" style="width: 25%">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.surname}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.getStringRoles()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
